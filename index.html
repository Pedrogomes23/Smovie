<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SENAI MOVIE</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="SENAI MOVIE.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="SENAI MOVIE.png" alt="logo">
    </div>
    
    <div class="form-wrapper">
      <h2>Bem-vindo de volta!</h2>
      <form action="player.html" method="get">
        <div class="form-control">
          <input type="email" required>
          <label>E-mail ou telefone</label>
        </div>
        <div class="form-control">
          <input type="password" required>
          <label>Senha</label>
        </div>
        <button type="submit">Entrar</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Lembre-me</label>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      <small>
        Esta página é protegida pelo Google reCAPTCHA. 
        <a href="https://developers.google.com/recaptcha" target="_blank">Saiba mais.</a>
      </small>
    </div>
  </div>

</body>
</html>
